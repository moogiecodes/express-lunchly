{% extends 'base.html' %}

{% block title %}Edit Reservation{% endblock %}

{% block content %}

<form action="/reservation/{{ reservation.id }}/edit/" method="POST">
  <h1>Edit Reservation</h1>

  <div class="form-group">
    <label for="startAt">Date: </label>
    <input id="startAt" class="form-control" name="startAt" value="{{ reservation.getformattedStartAt2() }}">
  </div>
  <div class="form-group">
    <label for="last-name">Number of Guests:</label>
    <input id="numGuests" class="form-control" name="numGuests" value="{{ reservation._numGuests }}">
  </div>
  <div class="form-group">
    <label for="notes"></label>Notes:
    <textarea id="notes" class="form-control" name="notes">{{ reservation.notes }}</textarea>
  </div>
  <button class="btn btn-primary">Save</button>
  <a href="/{{ reservation._customerId }}/" class="btn btn-danger">Cancel</a>
</form>

{% endblock %}
